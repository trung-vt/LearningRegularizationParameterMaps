device: cpu

data:
  base_dir: ../data/chest_xray

data_loader:
  batch_size: 1
  transform:
    train:
      - name: Resize
        params:
          size: [256, 256]
      - name: RandomHorizontalFlip
        params:
          p: 0.5
      - name: RandomVerticalFlip
        params:
          p: 0.5
      - name: RandomRotation
        params:
          degrees: 45
      - name: ToTensor
      - name: Normalize
        params:
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
    val:
      - name: Resize
        params:
          size: [256, 256]
      - name: ToTensor
      - name: Normalize
        params:
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
    test:
      - name: Resize
        params:
          size: [256, 256]
      - name: ToTensor
      - name: Normalize
        params:
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
  shuffle: True
  num_workers: 4
  manual_seed: 42

train_params:
  epochs: 10
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0001

save_model:
  epochs: 2
  model_dir: ../models
  model_name: chest_xray_model.pth